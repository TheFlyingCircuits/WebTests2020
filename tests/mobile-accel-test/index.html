<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Accel Testing</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="accel col-sm">
                <canvas id="graph"></canvas>
                <ul class="list-group">
                    <li class="list-group-item">
                        <span>X: </span>
                        <span class="xValue"></span>
                    </li>
                    <li class="list-group-item">
                        <span>Y: </span>
                        <span class="yValue"></span>
                    </li>
                    <li class="list-group-item">
                        <span>Z: </span>
                        <span class="zValue"></span>
                    </li>
                </ul>
            </div>
            <div class="velocity col-sm">
                <ul class="list-group">
                    <li class="list-group-item">
                        <span>X: </span>
                        <span class="xValue"></span>
                    </li>
                    <li class="list-group-item">
                        <span>Y: </span>
                        <span class="yValue"></span>
                    </li>
                    <li class="list-group-item">
                        <span>Z: </span>
                        <span class="zValue"></span>
                    </li>
                </ul>
            </div>
            <div class="position col-sm">
                <ul class="list-group">
                    <li class="list-group-item">
                        <span>X: </span>
                        <span class="xValue"></span>
                    </li>
                    <li class="list-group-item">
                        <span>Y: </span>
                        <span class="yValue"></span>
                    </li>
                    <li class="list-group-item">
                        <span>Z: </span>
                        <span class="zValue"></span>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script src="bundle.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript"></script>
</body>
</html>
